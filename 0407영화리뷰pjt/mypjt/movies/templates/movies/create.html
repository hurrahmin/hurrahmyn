{% extends 'base.html' %} 

{% block content %}
  <h1>Movie Review</h1>
  <hr>

  <form
    action="{% url 'movies:create' %}"
    method="POST"
    enctype="multipart/form-data">
    {% csrf_token %} {{form.as_p}}

  <br>
  <hr>
  <a href="{% url 'movies:index' %}">HOME</a>
{% endblock content %}
