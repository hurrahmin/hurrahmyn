{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img.png' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>To All the Boys</h5>
          <p>내가 사랑했던 모든 남자들에게</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static '38.png' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Kissing Booth</h5>
          <p>키싱부스</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static '30.png' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Things I Hate About You</h5>
          <p>내가 널 사랑할 수 없는 10가지 이유</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
    <div class="container">
        <br>
        <a href="{% url 'movies:create' %}" class="d-flex justify-content-center btn btn-outline-secondary">MAKE REVIEWS</a>
        <hr>

      <div class="row">
        
        {% for movie in movies %}
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                    <h5 class="fs-5 fw-bold">{{movie.title}}</a></h5>
                    <p class="card-text">{{movie.description}}</p>
                  <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-outline-secondary"> Show Detail </a>
                </div>
              </div>
            </div>


        {% endfor %}
        </div>

{% endblock content %}
