{% extends 'base.html' %} 

{% block content %}
  <h1>Detail</h1>
  <hr>

  {% if movie.image %}
    <img src="{{movie.image.url}}">
  {% endif %}

  <div id="movies-content">
    <p>Title : {{movie.title}}</p>
    <p>Description : {{movie.description}}</p>
    <hr>
   <div class="form-inline form-group">
    <form action="{% url 'movies:update' movie.pk %}" id="edit-form">
      {% csrf_token %}
      <input type="submit" value="Edit" id="edit-btn">
    </form>
    <form action="{% url 'movies:delete' movie.pk %}" id="delete-form">
      {% csrf_token %}
      <input type="submit" value="Delete" id="delete-btn">
    </form>
    </div>
    <hr>
    <a href="{% url 'movies:index' %}">HOME</a>
  </div>
{% endblock content %}
