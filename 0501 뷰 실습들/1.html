<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="fruit in fruits">{{fruit}}</li>
    </ul>
    <!-- 배열에 원소 추가 -->
    <button @click="grape">포도 추가</button>
    <!-- 배열의 원소 삭제 -->
    <button @click="popLast">맨 뒤 삭제</button>
    <!-- 배열 원소 변경 -->
    <button @click="appleToWatermelon">사과를 수박으로</button>
    <button @click="WaterToapple">수박을 사과로</button>
    <button @click="delete2">2번 인덱스 삭제욤</button>
    <hr>
    <div>
      <h1> {{profile.name}} </h1>
      <h1> {{profile.age}} </h1>
      <h1> {{profile.lastName}} </h1>
      <button @click="lastName">성씨 알아보기</button>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data : {
        fruits : ["사과", "바나나", "멜론", "딸기"],
        profile: {
          age: 25,
          name: "minseok"
        }
      },
      methods : {
        grape() {
          this.fruits.push("포도")
        },
        popLast() {
          this.fruits.pop()
        },
        appleToWatermelon() {
          this.$set(this.fruits,0,"수박")
          // 바꾸고 싶은 배열의 바꾸고 싶은 인덱스, 바꾸고 싶은 값
        },
        WaterToapple() {
          this.fruits.splice(0,1,"사과")
        },
        delete2() {
          this.fruits.splice(2,1)
        }, lastName(){
          // this.profile["lastName"] = "신" -> 응 안되는 방법이야
          Vue.set(this.profile,"lastName","신")
        }

      }
      })
  </script>
</body>
</html>
