{% extends 'base.html' %}

{% block content %}
<div>
    <h2>{{hashtag.content}}</h2>
    <p>{{articles|length}} 개의 게시글</p>
</div>
    <h2>{{hashtag.content}}를 태그한 글</h2>
    {% for article in articles %}
    <h3>{{article.pk}}번 게시글- 제목: {{article.title}}</h3>
    <p>{{article.comment_set.all|length}}개의 댓글</p>
    {% comment %} <a href='{% url '' %}' {% endcomment %}
    
    
    {% endfor %}

{% endblock content %}
