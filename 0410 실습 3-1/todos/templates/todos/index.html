{% extends 'base.html' %} 

{% block content %}
  <h1>Todo</h1>
  <a href="{% url 'todos:create' %}">작성하기</a>
  <hr />

  {% for todo in todos %}
    <li>{{todo.title}}</li>
    {% comment %} <p>{{todo.content}}</p> {% endcomment %}
    {% empty %}
    <p>작성된 글이 없습니다.</p>
  {% endfor %}


{% endblock content %}
