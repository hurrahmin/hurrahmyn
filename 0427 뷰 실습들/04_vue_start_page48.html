<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
  </div>

  <div id="app2">
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
  </div>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: 'HELLO VUE',
        movie:'아바타-ENFP',
      },
      methods: {
        print: function() {
          console.log('프린트당 ㅋㅋ')
        },
        bye() {
          this.message = "bye 뷰!!"
          this.movie = '노팅힐'
        }
      }
    })

    const app2 = new Vue({
      el: "#app2",
      data: {
        message: '두번째 앱ㅋㅋ',
        movie:'샬라파웡~~',
      },
      methods: {
        print: function() {
          console.log('프린트당 ㅋㅋ')
        },
        bye() {
          this.message = "bye 뷰!!"
          this.movie = '노팅힐'
        },
        arrowBye: () => {
          this.message = "애로우바잉"
          console.log(this)
        }
      }
    })
    
  </script>
</body>
</html>
