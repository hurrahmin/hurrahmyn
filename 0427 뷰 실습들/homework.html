<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta charset="utf8">
  <title>Hello, world</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <style>
    *{font-family: 'Song Myung', serif;}
  </style>
</head>
<body>
<div id="app">
  <h1 id="one">첫 번째 입력 : {{firstmessage}}</h1>
  <input id="first" type="text" v-model="firstmessage">
  <h1 id="two">두 번째 입력 : {{secondmessage}}</h1>
  <input id="second" type="text" v-model="secondmessage">
  <h1 id="sum">합산 입력 : {{firstmessage}}{{secondmessage}}</h1>


</div>

<script type="text/javascript">
var app = new Vue({
  el : '#app',
  data: {
    firstmessage: '',
    secondmessage: '',
  }
});




</script>

</body>
