{% extends 'base.html' %}

{% block content %}
  <hr>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies %}
      <div class="col">
        <div class="card h-100">
          <a href="{% url 'movies:detail' movie.pk %}" ><img src="{{movie.poster_path}}" class="card-img-top" style="height: 500px;" alt="..."> </a>
          <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock %}
